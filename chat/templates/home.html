{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <form method='post' action="{% url 'users:logout' %}" method="post">
  {% csrf_token %}
  <button class="header-defoult-button" type="submit">Log Out</button>
  </form>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'users:login' %}">login</a> |
  <a href="{% url 'users:signup' %}">signup</a>
{% endif %}
{% endblock %}
